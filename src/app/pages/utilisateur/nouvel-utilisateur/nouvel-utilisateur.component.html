<div class="col mb-3">
    <div class="col-md-11,4 p-4 mb-3">
        <img src="assets/product.png" class="rounded-circle" width="200px" height="200px">
    </div>
    <hr>
    <div class="col-md-11,4 p-4">
        <div class="col-md-12 mb-3">
            <h2><i class="fa-solid fa-circle-info blue-color"></i>&nbsp; Information de l'utilisateur</h2>
        </div>
    <div class="col-md-11,4">
        <form>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Adresse">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Prenom">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Ville">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="E-mail">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code Postal">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Telephone">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Pays">
                </div>
            </div>  
        </form>
    </div>
    <div class="col-md-12 text-center m-3">
        <button class="btn btn-danger" (click)="cancelClick()"><i class="fa-solid fa-ban"></i>&nbsp;Annuler</button>
        &nbsp;
        <button class="btn btn-primary"><i class="fa-solid fa-save"></i>&nbsp;Enregistrer</button>
    </div>
    </div>
    
</div>
