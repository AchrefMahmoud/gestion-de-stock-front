    <div class="row">
    <div class="row m-3">
        <div class="col-md-9 p-0">
            <h1>Liste des articles</h1>
        </div>
        <div class="col-md-3 text-right">
            <app-boutton-action
                (clickEvent)="nouvelArticle()"
            ></app-boutton-action>
        </div>
        <div class="alert alert-danger" *ngIf="errorMsg">
            {{ errorMsg }}
        </div>
    </div>
    <div class="row m-3" style="max-height: 430px; overflow-y: scroll">
        <app-detail-article 
        *ngFor="let article of listArticle" 
        [articleDto]="article"
        (suppressionResult)="handelSupression($event)">
    </app-detail-article>
    </div>
    <div class="row mb-3">
        <div class="col-md-12 text-center">
            <app-pagination></app-pagination>
        </div>
    </div>
</div>
