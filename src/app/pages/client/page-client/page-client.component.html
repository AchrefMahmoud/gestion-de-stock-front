<div class="col">
    <div class="row m-3">
        <div class="col-md-9 p-0">
            <h1>Liste des clients</h1>
        </div>
        <div class="col-md-3 text-right">
            <app-boutton-action
                (clickEvent)="nouveauClient()"
            ></app-boutton-action>
        </div>
    </div>
    <div class="row m-3" style="max-height: 430px; overflow-y: scroll">
        <div class="alert alert-danger" *ngIf="errorMsg">
            {{ errorMsg }}
        </div>
        <app-detail-clt-frs
            *ngFor="let client of listClient"
            [clientFournisseur]="client"
            [origin]="'client'"
            (suppressionResult)="handelSupression($event)"
        ></app-detail-clt-frs>
    </div>
    <div class="row mb-3">
        <div class="col-md-12 text-center">
            <app-pagination></app-pagination>
        </div>
    </div>
</div>
