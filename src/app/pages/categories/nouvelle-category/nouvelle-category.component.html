<div class="col mb-3">
    <div class="col-md-11,4 p-4">
        <div class="col-md-10 mb-3">
            <h2>Nouvelle categorie</h2>
        </div>
    <div class="col-md-12">
        <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <div *ngFor="let msg of errorMsg">
              <span >{{msg}}</span>
            </div>
          </div>
        <form>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Code categorie" name="codeCategory" [(ngModel)]="categoryDto.codeCategory">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Description" name="designationCategory" [(ngModel)]="categoryDto.designation">
                  </div>
            </div>
        </form>
    </div>
    </div>

<div class="col-md-12 text-center mt-2">
    <button class="btn btn-danger" (click)="cancelClick()">
        <i class="fa-solid fa-ban"></i>&nbsp;
        Annuler
    </button>
    &nbsp;
    <button class="btn btn-primary" (click)="enregistrerCategory()">
        <i class="fa-solid fa-save"></i>&nbsp;
        Enregistrer
    </button>
    </div>
</div>
