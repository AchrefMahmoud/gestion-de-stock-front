<div class="row mb-1 mr-0 custom-border">
    <!--Detail article-->
    <div class="col-md-3 border-right mb-1 mt-1">
        <div class="row text-center">
            <div class="col-md-12">{{ ligneCommande.article?.codeArticle }}</div>
        </div>
    </div>


    <div class="col-md-3 border-right mb-1 mt-1">
        <div class="row">
            <div class="col-md-12 text-center">
                {{ ligneCommande.article?.designation }}
            </div>
        </div>
    </div>

    <div class="col-md-2 border-right mb-1 mt-1">
        <div class="row">
            <div class="col-md-12 text-center">
                {{ ligneCommande.quantite }}
            </div>
        </div>
    </div>

    <div class="col-md-2 border-right mb-1 mt-1">
        <div class="row">
            <div class="col-md-12 text-center">
                {{ ligneCommande.prixUnitaire }}&nbsp;€
            </div>
        </div>
    </div>

    <div class="col-md-2 mb-1 mt-1">
        <div class="row">
            <div class="col-md-12 text-center">
                {{ ligneCommande.prixUnitaire && ligneCommande.quantite ? ligneCommande.prixUnitaire * ligneCommande.quantite : '' }}&nbsp;€
            </div>
        </div>
    </div>
</div>
